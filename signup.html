<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zaya Login Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="primary-dark-background">

    <!-- Page Content -->
    <div class="container">

        <div class="row ">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4 rounded-corner primary-dark-background text-center">
                <div class="panel panel-default login-panel">
                  <div class="panel-body">
                        <div class="panel-footer primary-light-background">
                          <p class="text-muted">Already have an account? <br/><a href="login.html">Sign in</a></p>
                        </div>

                        <img class="login-avatar img-rounded" src="https://robohash.org/ZHL.png?set=set3&size=150x150" alt="robot-img"  width="140" height="140">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input class="form-control" id="focusedInput" type="text" placeholder="Enter your username">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input class="form-control" id="focusedInput" type="text" placeholder="Enter your password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input class="form-control" id="focusedInput" type="text" placeholder="Re Enter your password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <a href="board.html" class="col-lg-12 btn-lg btn btn-primary" type="button">Signup Now</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="pull-right primary-link-color"><a href="">Need help?</a></label>
                                </div>
                            </div>

                        </form>
                  </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
