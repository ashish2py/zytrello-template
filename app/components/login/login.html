<!DOCTYPE html>

<head>
    <title>Zaya Login</title>
</head>

<style>
body {
    background-color: #11B0FF;
    padding-top: 10px;
    /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>

<!-- Page Content -->
<div class="container">
    <div class="row ">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4 rounded-corner primary-dark-background text-center">
            <div class="panel panel-default login-panel">
                <div class="panel-body">
                    <img class="login-avatar img-rounded" src="https://robohash.org/ZHL.png?set=set3&size=150x150" alt="robot-img" width="140" height="140">
                    <form class="form-horizontal" name="loginForm">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input class="form-control" id="username" name="username" ng-model="username" type="text" placeholder="Enter your username">
                                <p class="text-danger pull-right" ng-show="errorUsername" ng-bind="errorUsername"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input class="form-control" id="password" name="password" ng-model='password' type="password" placeholder="Enter your password">
                                <p class="text-danger pull-right" ng-show="errorPassword" ng-bind="errorPassword"></p>
                                <p class="text-danger" ng-show="errorCommon" ng-bind="errorCommon"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <a href="" class="col-lg-12 btn-lg btn btn-primary" ng-click="performLogin()">login</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="pull-right primary-link-color" ><a href="">Need help?</a></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer primary-light-background">
                    <p class="text-muted">Don't have an account yet?
                        <br/><a href="/signup">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
